---

- name: Extract local and remote user names
  set_fact:
    local_user: '{{ local_user_data.key }}'
    remote_users: '{{ local_user_data.value }}'

- name: 'Setup .ssh for user {{ local_user }}'
  become: yes
  file:
    path: '/home/{{ local_user }}/.ssh/'
    state: directory
    owner: '{{ local_user }}'
    group: '{{ local_user }}'
    mode: 'u=rwx,g=,o='

- name: 'Add github ssh keys for user {{ local_user }}'
  become: yes
  authorized_key:
    user: '{{ local_user }}'
    state: present
    key: 'https://github.com/{{ item }}.keys'
  with_items:
   - "{{ remote_users }}"
  changed_when: False


- name: 'Add github ssh keys for user ansible'
  become: yes
  authorized_key:
    user: 'ansible'
    state: present
    key: 'https://github.com/{{ item }}.keys'
  with_items:
   - "{{ remote_users }}"
  when: item in admins

